requirements:
  ScatterFeatureRequirement: {}
  SubworkflowFeatureRequirement: {}
steps:
  node_stage_in:
    in:
      input_reference: input_reference
    out: {}
    run:
      baseCommand: echo
      class: CommandLineTool
      inputs:
        input_reference:
          inputBinding:
            position: 1
          type: Directory
      outputs: []
      stderr: outerr.txt
      stdout: output.txt
  node_stage_in_1:
    in:
      casale_me: casale_me
    out: {}
    run:
      baseCommand: echo
      class: CommandLineTool
      inputs:
        casale_me:
          inputBinding:
            position: 1
          type: Directory
      outputs: []
      stderr: outerr.txt
      stdout: output.txt
