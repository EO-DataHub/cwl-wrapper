rulez:
  version: 1

parser:
  type: $graph
  driver: cwl

onstage:
  driver: cwl

  stage_in:
    connection_node: node_stage_in
    if_scatter:
      scatterMethod: dotproduct

  on_stage:
    connection_node: on_stage

  stageout:
    connection_node: node_stage_out


output:
  driver: cwl
  name: onstage.yaml
  type: $graph


cwl:
  Directory:
    type: Directory
    inputBinding:
      position: 1

  Directory[]:
    type: Directory[]
    inputBinding:
      position: 1

  outputBindingResult:
    outputBinding:
      glob: .
    type: Directory



