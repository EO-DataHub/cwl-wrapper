{% set name = "cwl-wrapper" %}

package:
  name: '{{ name|lower }}'
  version: '{{ load_setup_py_data().version }}'

source:
     path: .

build:
  number: 0
  script: python setup.py install
  noarch: python

requirements:
  host:
    - setuptools

  run:
    - pyyaml
    - jinja2
    - click
    - setuptools
    - loguru

test:
  commands:
    - python setup.py test
  source_files:
    - setup.py
    - src

about:
  home: https://github.com/eoepca/
  license: Apache License
  summary: "CWL wrapper for EOEPCA ADES"
